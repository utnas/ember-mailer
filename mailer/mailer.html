<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>

<script type="text/x-handlebars">
    <div class="container">
        <div class="spacer nav">
            <ul class="nav nav-pills navbar-left">
                <li>{{#link-to 'received'}}Mail Box{{/link-to}}</li>
                <li>{{#link-to ''}}Archives{{/link-to}}</li>
                <li>{{#link-to ''}}Sent{{/link-to}}</li>
                <li>{{#link-to ''}}Spams{{/link-to}}</li>
            </ul>
        </div>
        <div class="spacer input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </div>
            <input type="text" class="form-control" placeholder="Find an email...">

            <div class="input-group-btn">
                <button class="btn btn-default">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>
        </div>
        {{outlet}}
    </div>
</script>

<script type="text/x-handlebars" id="received">
    <table class="table table-hover spacer">
        <thead>
        <tr>
            <th class="from">
                <a>From</a>
            </th>
            <th class="to">
                <a>To</a>
            </th>
            <th class="subject">
                <a>Subject</a>
            </th>
            <th class="date">
                <a>Date</a>
            </th>
        </tr>
        </thead>
        <tbody class="clickable">
        {{#each email in model.emails}}
        {{#link-to 'email' email tagName="tr"}}
        <td>{{email.from}}</td>
        <td>{{email.to}}</td>
        <td>{{email.subject}}</td>
        <td>{{email.date }}</td>
        {{/link-to}}
        {{/each}}
        </tbody>
    </table>
    <div class="alert alert-info"> The folder contains {{model.emails.length}} emails.</div>
</script>

<script type="text/x-handlebars" id="email">
    <h1>{{subject}}</h1>
</script>

<script type="text/javascript" src="js/_libs/handlebars.js"></script>
<script type="text/javascript" src="js/_libs/jquery.js"></script>
<script type="text/javascript" src="js/_libs/ember.js"></script>
<script type="text/javascript" src="js/_libs/ember-data.js"></script>
<script type="text/javascript" src="js/mailer.js"></script>
<!-- to activate the test runner, add the "?test" query string parameter -->
<script type="text/javascript" src="tests/runner.js"></script>
</body>
</html>
